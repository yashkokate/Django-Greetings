<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Employee Details</title>
</head>
<body>

<div class="container mt-5">
    <div class="card" style="width: 18rem;">
        {% if employee.photo %}
            <img src="{{ employee.photo.url }}" class="card-img-top" alt="Employee Photo">
        {% else %}
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="No Photo Available">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ employee.name }}</h5>
            <p class="card-text"><strong>Position:</strong> {{ employee.position }}</p>
            <p class="card-text"><strong>Department:</strong> {{ employee.department }}</p>
            <p class="card-text"><strong>Email:</strong> {{ employee.email }}</p>
        </div>
    </div>
</div>

</body>
</html>
