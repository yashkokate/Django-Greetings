<!DOCTYPE html>
<html>
<head>
    <title>Expensive Pets</title>
</head>
<body>
    <h1>Pets with Price Greater Than 5000 RS</h1>
    <ul>
        {% for pet in object_list %}
            <li>
                {{ pet.name }} - {{ pet.species }} - {{ pet.breed }} - {{ pet.age }} years - {{ pet.price }} RS
            </li>
        {% empty %}
            <li>No pets found.</li>
        {% endfor %}
    </ul>
</body>
</html>
